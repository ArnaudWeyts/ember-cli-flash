---
language: node_js

sudo: false

node_js:
  - "0.12"
  - "iojs"

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

notifications:
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/7f880585c8b4d7599ac0"
    on_success: change
    on_failure: always
    on_start: false
